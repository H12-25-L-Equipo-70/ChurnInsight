<div class="overflow-x-auto rounded-lg border border-gray-200 bg-white shadow-md">
  <table class="min-w-full divide-y divide-gray-200 text-sm">
    <thead class="bg-gray-50">
      <tr>
        <th scope="col" class="whitespace-nowrap px-4 py-3 text-left font-semibold text-gray-600">
          Company Name
        </th>
        <th scope="col" class="whitespace-nowrap px-4 py-3 text-left font-semibold text-gray-600">
          CUIT
        </th>
        <th scope="col" class="whitespace-nowrap px-4 py-3 text-left font-semibold text-gray-600">
          Sector
        </th>
        <th scope="col" class="whitespace-nowrap px-4 py-3 text-left font-semibold text-gray-600">
          Churn Risk
        </th>
      </tr>
    </thead>
    <tbody class="divide-y divide-gray-200">
      <tr *ngFor="let company of companies" class="hover:bg-gray-50">
        <td class="whitespace-nowrap px-4 py-3 font-medium text-gray-900">
          {{ company.Nombre_Empresa }}
        </td>
        <td class="whitespace-nowrap px-4 py-3 text-gray-700">
          {{ company.CUIT }}
        </td>
        <td class="whitespace-nowrap px-4 py-3 text-gray-700">
          {{ company.Sector }}
        </td>
        <td class="whitespace-nowrap px-4 py-3">
          <span
            class="inline-flex items-center justify-center rounded-full px-2.5 py-0.5"
            [ngClass]="{
              'bg-red-100 text-red-700': company.Churn,
              'bg-emerald-100 text-emerald-700': !company.Churn
            }"
          >
            <p class="whitespace-nowrap text-sm">
              {{ company.Churn ? 'High' : 'Low' }}
            </p>
          </span>
        </td>
      </tr>
    </tbody>
  </table>
</div>
